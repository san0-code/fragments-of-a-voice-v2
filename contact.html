<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="contact-wrapper">
    <div class="contact-box">
      <h2>Contact</h2>
      <p class="en">
        If you wish to share a voice, a thought, or a quiet fragment,<br>
        you may leave a message here. It will be received with care.
      </p>
      <p class="jp">
        声や想い、静かな断片を届けたい方は、<br>
        こちらからそっとメッセージを残してください。<br>
        丁寧に受け取らせていただきます。
      </p>

      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name / お名前" required>
        <input type="email" name="email" placeholder="Your Email / メールアドレス" required>
        <textarea name="message" rows="5" placeholder="Your Message / メッセージ" required></textarea>
        <button type="submit">Send / 送信</button>
      </form>
    </div>
  </section>
</body>
</html>
